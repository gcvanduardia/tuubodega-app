<div class="search-content">
  <ion-input  
    autofocus 
    clearInput 
    spellcheck 
    inputmode="search" 
    class="search" 
    type="text" 
    placeholder="Busca en TuuBodega!" 
    (keyup.enter)="searchRouter()" 
    [(ngModel)]="searchArticles"
    debounce="100"
    (ionInput)="preSearch($event)">
  </ion-input>
  <ion-button slot="end" fill="clear" aria-label="search" (click)="searchRouter()">
      <ion-icon *ngIf="!glb.searchInProcess" slot="icon-only" size="large" name="search" color="negro1"></ion-icon>
      <ion-spinner *ngIf="glb.searchInProcess" name="bubbles" color="negro1"></ion-spinner>
  </ion-button>
</div>
