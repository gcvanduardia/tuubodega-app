<app-header-main></app-header-main>

<ion-content>

  <app-slides-main [slides]="slides" [params]="swiperParamsSelect()"></app-slides-main>
  
  <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size-xs="6" size-sm="6" size-md="4" size-lg="4" size-xl="3" *ngFor="let product of lastViewProducts">
          <app-product-card [product]="product" [routerLink]="['/product-description', product.id]" ></app-product-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
</ion-content>
