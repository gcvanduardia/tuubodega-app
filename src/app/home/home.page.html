<app-header-main></app-header-main>

<ion-content>

  <app-slides-main [slides]="slides" [params]="swiperParamsSelect()"></app-slides-main>
  
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size-xs="6" size-sm="6" size-md="4" size-lg="4" size-xl="3" *ngFor="let product of glb.articles">
        <app-product-card [product]="product" [routerLink]="['/product-description', product.Id]" ></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
