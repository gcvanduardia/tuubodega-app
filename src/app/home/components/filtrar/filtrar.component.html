<ion-header>
  <ion-toolbar>
    <ion-text><b>Filtrar por:</b></ion-text>
    <ion-buttons slot="end">
      <ion-spinner *ngIf="filterInProcess" color="primary" name="bubbles"></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>

          <ion-item>
            <ion-select style="font-size: small;" label="Ordenar por: " [(ngModel)]="glb.orderArticles" (ionChange)="filter()" label-placement="stacked" interface="popover">
              <ion-select-option value="masRelevante">Más relevantes</ion-select-option>
              <ion-select-option value="menorPrecio">Menor precio</ion-select-option>
              <ion-select-option value="mayorPrecio">Mayor precio</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-select style="font-size: small;" label="Elegir categoría " label-placement="stacked" interface="popover" multiple="true">
              <ion-select-option value="masRelevante">Más relevantes</ion-select-option>
              <ion-select-option value="MenorPrecio">Menor precio</ion-select-option>
              <ion-select-option value="mayorPrecio">Mayor precio</ion-select-option>
              <ion-select-option value="mayorPrecio">Mayor precio</ion-select-option>
              <ion-select-option value="mayorPrecio">Mayor precio</ion-select-option>
            </ion-select>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="outline" shape="round" (click)="close()">
        Aceptar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
