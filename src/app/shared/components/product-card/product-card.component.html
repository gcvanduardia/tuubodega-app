<ion-card mode="ios" title="{{ product.Nombre }}">
  <div class="img-container">
    <ion-img [src]="product.UrlFotos[0]" [alt]="product.Titulo"></ion-img>
  </div>

  <ion-card-header class="ion-no-padding">
    <p>
      <ion-text>{{ product.Titulo }}</ion-text>
    </p>
  </ion-card-header>

  <ion-card-content class="ion-no-padding">
    <b><ion-text>{{ product.ValorUnt | currency:'$ ':'symbol':'1.0-0'}}</ion-text></b>
  </ion-card-content>

</ion-card>
