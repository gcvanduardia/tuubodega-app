<app-header-main></app-header-main>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1>Confirmar Compra</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p>
          <strong>Producto:</strong> {{ productInfo?.Nombre }}<br>
          <strong>Precio Unidad:</strong> {{ formatPrice(productInfo?.PrecioUnit) }}<br>
          <strong>Método de Entrega:</strong> {{ productInfo?.deliveryMethod }}<br>
          <strong>Método de Pago:</strong> {{ productInfo?.paymentMethod }}<br>
          <strong>Cantidad:</strong> {{ productInfo?.Cantidad }}<br>
          <strong>Total:</strong> {{ calculateTotal() }}
        </p>
      </ion-col>
      <ion-col size="6">
        <ion-img [src]="productInfo?.ImagenesArray[1]"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" shape="round" mode="ios" color="primary" (click)="buyNow()">
          Confirmar Compra
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
