<ion-content>
  <ion-list *ngIf="glb.idUser!==0">
    <div class="avatar-container">
      <ion-avatar>
        <img [src]="glb.user.Avatar" />
      </ion-avatar>
    </div>
    <ion-list-header>
      <div class="list-header">
        <ion-label>hola {{glb.user.Name}}!</ion-label>
      </div>
    </ion-list-header>
    <p class="ion-text-center">
      {{glb.user.Email}}<br>
      {{glb.user.Address}}<br>
      {{glb.user.Pais}}-{{glb.user.Ciudad}}
    </p>
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="heart-outline"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
    <ion-item (click)="auth.logOut()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar sesiÃ³n</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="goToLogin()" expand="block" shape="round" *ngIf="glb.idUser==0">
    Iniciar sesiÃ³n
  </ion-button>
</ion-content>
